<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem Enviada - Aqualitec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #0050ff, #39e0f7);
    }

    .success-icon {
      width: 60px;
      height: 60px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      color: white;
      font-size: 24px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #0050ff;
      margin-bottom: 16px;
      line-height: 1.3;
    }

    .message {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #0050ff, #39e0f7);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(0, 80, 255, 0.3);
      transition: transform 0.2s;
      margin-bottom: 24px;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .timer {
      background: #f1f5f9;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      color: #64748b;
      border: 1px solid #e2e8f0;
    }

    .timer-number {
      font-weight: 700;
      color: #0050ff;
      font-size: 16px;
    }

    /* Mobile */
    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
        margin: 16px;
      }
      
      .title {
        font-size: 20px;
      }
      
      .message {
        font-size: 15px;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <i class="bi bi-check"></i>
    </div>
    
    <h1 class="title">Mensagem Enviada com Sucesso!</h1>
    
    <p class="message">
      Obrigado por entrar em contato conosco. Logo responderemos com as melhores soluções em vidro para seu projeto.
    </p>
    
    <a href="index.html" class="btn">
      <i class="bi bi-house"></i>
      Voltar ao Site
    </a>
    
    <div class="timer">
      <i class="bi bi-clock"></i>
      Redirecionando em <span class="timer-number" id="countdown">6</span> segundos
    </div>
  </div>

  <script>
    let time = 6;
    const timer = document.getElementById('countdown');
    
    const interval = setInterval(() => {
      time--;
      timer.textContent = time;
      
      if (time <= 0) {
        clearInterval(interval);
        window.location.href = 'index.html';
      }
    }, 1000);
    
    // Pausa ao clicar
    document.addEventListener('click', () => {
      clearInterval(interval);
      document.querySelector('.timer').innerHTML = '<i class="bi bi-pause-circle"></i> Redirecionamento pausado';
    });
  </script>
</body>
</html>
