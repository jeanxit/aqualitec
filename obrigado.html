<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem enviada!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="6; url=/" /> <!-- Redireciona em 6s para home -->

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .msg {
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #10b981;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      background: #10b981;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #0e9e6e;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="msg">
    <h1>Mensagem enviada com sucesso!</h1>
    <p>Obrigado por entrar em contato. Em breve retornaremos.</p>
    <a class="button" href="/">Voltar ao site</a>
  </div>
</body>
</html>
